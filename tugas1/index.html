<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas1_JS</title>
</head>
<body>
    <h2>Hitung Luas Persegi</h2>
    <label for="sisi">Masukkan panjang sisi:</label>
    <input type="number" id="sisi" placeholder="Masukkan sisi" required>
    <button onclick="hitungLuas()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungLuas() {
            //ambil nilai dari input user
            let sisi = document.getElementById("sisi").value;
            
            //input tidak boleh kosong atau negatif
            if (sisi <= 0 || sisi === "") {
                document.getElementById("hasil").innerText = "Masukkan nilai sisi yang valid!";
                return;
            }
            
            //hitung luas
            let luas = sisi * sisi;
            
            //menampilkan hasil
            document.getElementById("hasil").innerText = "Luas persegi adalah: " + luas;
        }
    </script>
</body>
</html>
